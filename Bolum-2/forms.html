<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <form action="register.php">
        <div>
            <label for="name">Adınız :</label>
            <input type="text" id="name">
        </div>
        <div>
            <label for="surname">Soyadınız :</label>
            <input type="text" id="surname">
        </div>
        <div>
            <label for="sifre">Şifreniz :</label>
            <input type="password" id="sifre">
        </div>
        <div>
            <label for="intro">Kendinizi Anlatın :</label>
            <textarea  id="intro" cols="30"></textarea>
        </div>
        <div>
            <p>Cinsiyetiniz :</p>
            <input type="radio" id="e" name="cinsiyet">
            <label for="e">Erkek</label>
            <input type="radio" id="k" name="cinsiyet">
            <label for="k">Kadın</label>
            <input type="radio" id="b" name="cinsiyet">
            <label for="b">Belirtmeyi Tercih Etmiyorum</label>
        </div>

        <div>
            <p>Hobileriniz :</p>
            <input type="checkbox" id="f">
            <label for="f">Futbol</label>
            <input type="checkbox" id="kitap">
            <label for="kitap">Kitap Okumak</label>
            <input type="checkbox" id="film">
            <label for="film">Film İzlemek</label>
            <input type="checkbox" id="basket">
            <label for="basket">Basketbol</label>
        </div>
        <div>
            <label for="cities">Şehir</label>
            <select id="cities">
                <option value="06">Ankara</option>
                <option value="01">Adana</option>
                <option value="34">İstanbul</option>
                <option value="35">İzmir</option>
            </select>
        </div>
        <div>
            <label for="eposta">Email</label>
            <input type="email" name="" id="eposta">
        </div>
       
        <div>
            <label for="birthday">Doğum günü Seç</label>
            <input type="date" id="birthday">
        </div>
        <div>
            <button type="submit">Kaydet</button>
        </div>
        <div>
            <button type="reset">Temizle</button>
        </div>
    </form>
</body>
</html>
